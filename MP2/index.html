<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <title>Miniprojekt 2</title>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <h1>Sten, sax, påse!</h1>
        <h3 class="resultText"></h3>
      </div>
      <div class="box">
        <h3 class="playerName">Please enter your name</h3>
        <form>
          Namn:<input type="text" />
          <button class="nameBtn">Skicka!</button>
        </form>
        <h3 class="playerText"></h3>

        <div class="choice">
          <button class="choiceBtn" id="rock">STEN</button>
          <button class="choiceBtn" id="scissors">SAX</button>
          <button class="choiceBtn" id="bag">PÅSE</button>
        </div>

        <div class="scorePlayerDiv">Score:</div>
      </div>

      <div class="box">
        <h3 class="computerName">Computer:</h3>
        <h3 class="computerText"></h3>

        <div class="choice"></div>
        <div class="scoreComputerDiv">Score:</div>
      </div>

      <div id="footer"></div>
    </div>
    <div class="overlay hidden">
      <div class="overlayResult">
        <h2 class="resultText2"></h2>
        <button class="btn">Starta om!</button>
      </div>
    </div>
  </body>
</html>
